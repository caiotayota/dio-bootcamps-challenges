<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

                <P class="description">In 2008, a fight over land in a seaside town near Rome spirals into a deadly battle between organized crime, corrupt politicians and the Vatican.</P>

                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        PLAY

                    <button role="button" class="button">

                        MORE INFO
                    </button>
                    
                </div>
            </div>            
        </div>
